                </div>
                <div class="col-lg-2 order-1 mb-3 d-flex flex-column gap-2 mx-auto align-items-stretch">
                    <button name="1.1.1" class="btn btn-success btn-block" data-sql="SELECT * FROM departments LIMIT 100" onclick="reply_click(this)">1.1.1</button>
                    <button name="1.1.2" class="btn btn-success btn-block" data-sql="SELECT emp_id, first_name, last_name FROM employees LIMIT 100" onclick="reply_click(this)">1.1.2</button>

                    <textarea id="commands" class="mb-5">

                    </textarea>
                    <div class="d-grid gap-2 mt-2 mb-2">
                        <button class="btn btn-primary" type="button" id="execute">Execute</button>
                        <input type="file" class="form-control" id="dbfile"/>
