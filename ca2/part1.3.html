                    <h1 class="masthead-heading text-uppercase mb-0">CA2: Data Manipulation & Validation</h1>
                    <p class="masthead-subheading font-weight-light mb-0">Part 1.3</p>
                    
                </div>
                <div class="col-lg-2 order-1 mb-3 d-flex flex-column gap-2 mx-auto align-items-stretch">
                    <button name="1.3.1" class="btn btn-success btn-block" data-sql="SELECT departments.*, (SELECT count(employees.emp_id) FROM employees INNER JOIN dept_emp ON dept_emp.emp_id = employees.emp_id INNER JOIN titles ON employees.emp_id = titles.emp_id WHERE title='Manager' AND employees.gender = 'M') AS empMale, (SELECT count(employees.emp_id) FROM employees INNER JOIN dept_emp ON dept_emp.emp_id = employees.emp_id INNER JOIN titles ON employees.emp_id = titles.emp_id WHERE title='Manager' AND employees.gender = 'F') AS empFemale FROM departments ORDER By dept_id LIMIT 100" onClick="reply_click(this)">1.3.1</button>
                    <button name="1.3.2" class="btn btn-success btn-block" data-sql="SELECT employees.gender, titles.title, AVG(salaries.salary) AS avg_salary FROM salaries INNER JOIN employees ON salaries.emp_id = employees.emp_id INNER JOIN titles ON titles.emp_id = employees.emp_id WHERE titles.title = 'Technique Leader' GROUP BY employees.gender LIMIT 100" onClick="reply_click(this)">1.3.2</button>
                    <button name="1.3.3" class="btn btn-success btn-block" data-sql="SELECT COUNT(emp_id) FROM salaries WHERE to_date = '2022-04-21' AND salary BETWEEN '90000' AND '90040' LIMIT 100" onClick="reply_click(this)">1.3.3</button>
                    <button name="1.3.4" class="btn btn-success btn-block" data-sql="SELECT DISTINCT employees.first_name, employees.last_name, salaries.salary FROM employees INNER JOIN salaries ON employees.emp_id = salaries.emp_id WHERE to_date = '9999-01-01' AND salary > '90000' GROUP BY employees.last_name, employees.first_name ORDER by last_name, first_name DESC LIMIT 100" onClick="reply_click(this)">1.3.4</button>
                    <button name="1.3.5" class="btn btn-success btn-block" data-sql="SELECT employees.first_name, employees.last_name, salaries.from_date, salaries.salary FROM employees INNER JOIN salaries ON employees.emp_id = salaries.emp_id WHERE employees.emp_id = 10012 LIMIT 100" onClick="reply_click(this)">1.3.5</button>

                </div>
                <div class="col-lg-10 order-2 border-success">
                    <textarea id="commands" class="mb-5">
                    </textarea>

                        <button class="btn btn-primary" type="button" id="execute">Execute</button>
